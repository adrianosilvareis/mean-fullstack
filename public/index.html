<!DOCTYPE html>
<html ng-app="agenda">
  <head>
    <meta charset="utf-8">
    <title>MEAN FULLSTACK javascript</title>

    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap-theme.min.css">
  </head>
  <body ng-controller="contatosCtrl" class="container">

    <div class="jumbotron">
      <h1>{{ title }}</h1>
    </div>

    <div class="form form-inline">
      <button class="btn btn-primary" ng-click="adicionar(contato)" ng-disabled="!contato.nome">Novo Contato</button>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input class="form-control" type="text" name="nome" placeholder="Nome completo" ng-model="contato.nome">
      </div>
    </div>

    <div class="alert alert-info" ng-if="contatos.length == 0">
      Nenhum contato cadastrado
    </div>

    <p class="text-info" ng-show="contatos.length > 0">Total de contatos: {{ contatos.length }}</p>

    <table class="table table-striped table-responsive table-hover">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Nome completo</td>
          <td>
            <button class="btn btn-warning">DELETAR</button>
          </td>
        </tr>
      </tbody>
    </table>

    <footer style="position: absolute; bottom: 15px;">
      &copy; Adriano Reis 2017
    </footer>

    <script type="text/javascript" src="/lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/controllers\contatos.ctrl.js"></script>

  </body>
</html>
